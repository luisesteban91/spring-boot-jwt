<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<nav th:fragment="paginator">
		<ul class="pagination">
			<li class="page-item">
				<span class="page-link" th:if="${page.first}">primera</span>
				<a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}"></a>
			</li>
			
			<li class="page-item">
				<span class="page-link" th:if="${not page.hasPrevious}">Anterior</span>
				<a class="page-link" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaActual-2})}">anterior</a>
			</li>
			
			<li th:each="item : ${page.paginas}" class="page-item">
				<span class="page-link" th:if="${item.actual}" th:text="${item.numero}"></span>
				<a class="page-link" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}"></a>
			</li>
			
			<li class="page-item">
				<span class="page-link" th:if="${not page.hasNext}">siguiente</span>
				<a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}">siguiente</a>
			</li>
			
			<li class="page-item">
				<span class="page-link" th:if="${page.last}">ultimo</span>
				<a class="page-link" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPaginas-1})}">ultima</a>
			</li>
		</ul>	
	</nav>

</body>
</html>
